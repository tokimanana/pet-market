@for (item of order()?.items; track item.id) {
<div class="flex justify-between items-center gap-4 p-3 rounded-lg hover:bg-base-300/50 transition-colors">
  <div class="flex items-center gap-4 flex-1">
    <div class="avatar">
      <div class="w-16 h-16 rounded-lg ring ring-primary ring-offset-base-100 ring-offset-2">
        <img [src]="item.product.image" [alt]="item.product.name" />
      </div>
    </div>
    <div>
      <h3 class="font-semibold text-base-content">{{ item.product.name }}</h3>
      <span class="text-sm text-base-content/60">Quantity: {{ item.quantity }}</span>
    </div>
  </div>
  <span class="font-semibold text-primary"
    >${{ item.price * item.quantity | number : "1.2-2" }}</span
  >
</div>
}
<div class="divider"></div>

<div class="flex justify-between items-center font-bold text-lg bg-primary/5 p-4 rounded-lg">
  <span class="text-base-content">Total</span>
  <span class="text-primary text-xl">${{ order()?.totalAmount | number : "1.2-2" }}</span>
</div>

<div class="text-sm text-base-content/70 space-y-1 mt-4 p-4 bg-base-200 rounded-lg">
  <p class="flex items-center gap-2">
    <span class="font-semibold text-base-content">Status:</span>
    <span class="badge badge-success badge-sm">{{ order()?.status }}</span>
  </p>
  <p class="flex items-center gap-2">
    <span class="font-semibold text-base-content">Order Date:</span>
    <span>{{ order()?.createdAt | date : "medium" }}</span>
  </p>
</div>
